  <h1 class="text-center col-12">TERRA | Contactos</h1>




  <section id="seccion-contactos" class="col-12">
    <article class="container">
      <form class="mt-3">
        <fieldset>
          <legend class="display text-center">Envienos su mensaje</legend>
          <div class="mb-3 container">
            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su nombre...">
          </div>
          <div class="mb-3 container">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su e-mail...">
          </div>
          <div class="mb-3 container">
            <label for="exampleFormControlTextarea1" class="form-label">Redacte su mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div>
            <button type="submit" class="d-block mx-auto mb-4 rounded fs-5">ENVIAR</button>
          </div>
        </fieldset>
      </form>
    </article>
  </section>
